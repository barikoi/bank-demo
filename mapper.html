<script>
      $(document).on("click", "#complete", function () { 
        var request = $.ajax({
                        url: urlList('mapper_end_task'),
                        method: 'POST',
                        data: {id : $(this).data('id')},
                        success:function(msg){
                            $('#complete').prop('disabled',true);
                            makeToast('success','Task has been completed!');
                            setTimeout(location.reload(),2000);   
                        }
                        });
                    
                        request.fail(function( jqXHR, textStatus ) {
                            alert( "Request failed: " + textStatus );
                    });
       
    });

   
    $(document).on("click", "#accept", function () { 
        var request = $.ajax({
                        url: urlList('start_verification'),
                        method: 'POST',
                        data: {id : $(this).data('id')},
                        success:function(msg){
                            makeToast('success','Task has been assigned to you!');
                            setTimeout(location.reload(),2000);   
                        }
                        });
                    
                        request.fail(function( jqXHR, textStatus ) {
                            alert( "Request failed: " + textStatus );
                    });
       
    });
    
     $(document).on("click", ".notification", function () { 
        var request = $.ajax({
                        url: urlList('get_task_detail'),
                        method: 'GET',
                        data: {id : $(this).data('id')},
                        success:function(msg){
                            if(msg.task.status == 0) {
                                $('#complete').prop('disabled',true);
                                $('#complete').html('Completed');
                            }
                            hideProperties();
                            $('#complete').data('id',msg.task.id);
                            $('#task-name').html(msg.task.name);
                            $('#task-address').html(msg.task.address);
                            $('#task-area').html(msg.task.area);
                            $('#task-created-at').html(msg.task.created_at);
                            $('#task-description').html(msg.task.description);
                            showProperties();
                            loadMap(msg.task.longitude,msg.task.latitude);
                        }
                        });
                    
                        request.fail(function( jqXHR, textStatus ) {
                            alert( "Request failed: " + textStatus );
                    });
       
    });

    function loadMap(longitude,latitude)
   {
    
    var container = L.DomUtil.get('map');
        if(container != null){
        container._leaflet_id = null;
    }
    let defaultMarker = [latitude, longitude]
    let map = L.map('map')

    map.setView(defaultMarker, 50)

    // Set up the OSM layer
    L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18
    }).addTo(map)

    // Add marker to the map
    L.marker(defaultMarker).addTo(map)
   }
</script>
